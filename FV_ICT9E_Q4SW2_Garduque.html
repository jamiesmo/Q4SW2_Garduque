<!DOCTYPE html>
<html>

<head>
	<title>Seatwork 2</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<style>
* {
	text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
	padding: 40px;
}

body {
background-color:lightyellow;
}

</style>

<body><br><br>
	<img src="clock.png" width="250px">
	<br><br>
	<h1>Time Converter</h1>
	<h6>Converting Different Time Values</h6>

<table class="center">
	<tr>
		<th style="background-color:lightsalmon;">Seconds
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-info" onClick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-info" onClick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-info" onClick="SecDt()" value="To Days">
		</th>

		<th style="background-color:lightsalmon;">Minutes
			<p><input type="text" id="minutes"></p>
			<input type="button" class="btn btn-info" onClick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-info" onClick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-info" onClick="MinDt()" value="To Days">
		</th>
	</tr>
</table>

<table class="center">
	<tr>
		<th style="background-color:lightsalmon;">Hours
			<p><input type="text" id="hours"></p>
			<input type="button" class="btn btn-info" onClick="HrSec()" value="To Seconds">
			<input type="button" class="btn btn-info" onClick="HrMin()" value="To Minutes">
			<input type="button" class="btn btn-info" onClick="HrDt()" value="To Days">
		</th>

		<th style="background-color:lightsalmon;">Days
			<p><input type="text" id="days"></p>
			<input type="button" class="btn btn-info" onClick="DtSec()" value="To Seconds">
			<input type="button" class="btn btn-info" onClick="DtMin()" value="To Minutes">
			<input type="button" class="btn btn-info" onClick="DtHr()" value="To Hours">
		</th>
	</tr>
</table>
</body>


<script type="text/javascript">

	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}

	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}

	function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}

	function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</html>
